<script>
    // ES6 class 

    // Initialize a stack
    class Stack{
        constructor(){
            this.stack = [];
            this.length = 0;
        }
        // Methords

        insert(...b){
            b.forEach((el)=>{
                this.stack.push(el);
                this.length++;
            })
        }

        remove(){
            this.stack.pop();
            this.length--;
        }
        peek(){
            let last = this.stack[this.length - 1];
            console.log("last:", last)
        }
    }
    // Stack.prototype.insert = function(){
    //     console.log("Stack")
    // }

    var x = new Stack();

    x.insert("Atomic habits")
    // x.insert("Ikigai")
    // x.insert("Hamlet")

    x.insert("Alchamisct","Ikigai","Hamlet")
    x.remove()
    x.peek()
    console.log(x)
</script>
